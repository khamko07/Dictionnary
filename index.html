<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-primary-color mb-2">English Dictionary</h1>
            <p class="text-lg">This is my project Internship</p>
        </header>

        <div class="search-bar mb-8">
            <input type="text" placeholder="Search for a word..." id="searchInput">
            <button id="searchButton">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="categories mb-8">
            <div class="category">
                <i class="fas fa-font fa-2x mb-2"></i>
                <p>Nouns</p>
            </div>
            <div class="category">
                <i class="fas fa-running fa-2x mb-2"></i>
                <p>Verbs</p>
            </div>
            <div class="category">
                <i class="fas fa-palette fa-2x mb-2"></i>
                <p>Adjectives</p>
            </div>
            <div class="category">
                <i class="fas fa-feather-alt fa-2x mb-2"></i>
                <p>Adverbs</p>
            </div>
        </div>

        <div class="card word-detail" id="wordDetail">
            <h2 class="text-3xl font-bold mb-4" id="wordTitle"></h2>
            <div class="pronunciation mb-4">
                <button id="pronunciationButton">
                    <i class="fas fa-volume-up"></i>
                </button>
                <span id="phonetic"></span>
            </div>
            <p class="mb-4" id="definition"></p>
            <h3 class="text-xl font-semibold mb-2">Examples:</h3>
            <ul class="list-disc list-inside mb-4" id="examples"></ul>
            <h3 class="text-xl font-semibold mb-2">Related Words:</h3>
            <div class="related-words" id="relatedWords"></div>
        </div>

        <div class="card">
            <h2 class="text-2xl font-bold mb-4">Trending Words</h2>
            <ul class="list-disc list-inside" id="trendingWords"></ul>
        </div>
    </div>
    <button class="toggle-dark-mode" id="darkModeToggle">
        <i class="fas fa-moon"></i>
    </button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="app.js"></script>

            </a>
            <a href="https://www.instagram.com/khamko177/" target="_blank" class="mr-4">
                <i class="fab fa-instagram fa-2x"></i>

                <i class="fas fa-envelope fa-2x"></i>
            </a>
        </div>
    </div></div>
</body>
</html>
